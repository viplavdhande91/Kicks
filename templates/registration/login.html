{% extends 'base.html' %}

  {% load static %}

{% block content %}





    <!-- Breadcrumb Section Begin 
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
     Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad" style="margin-top: 130px">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Login</h2>
                             {% if status %}
                                <h5 style="color: red"><i class="fa fa-user-times" style="font-size:40px;"></i>  {{ msginfo }}</h5>

                            {% endif %}


                        <form action="" method="POST" novalidate>
                                   {% csrf_token %}
                            <div class="group-input">
                                <label for="username">Username*</label>
                                <input type="text" id="username" name="username">
                            </div>
                            <div class="group-input">
                                <label for="pass">Password *</label>
                                <input type="password" id="pass" name="pass">
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <label for="save-pass">
                                        Save Password
                                        <input type="checkbox" id="save-pass">
                                        <span class="checkmark"></span>
                                    </label>
                                    <a href="#" class="forget-pass">Forget your Password</a>
                                </div>
                            </div>
                            <button type="submit" class="site-btn login-btn">Sign In</button>
                        </form>




                        <div class="switch-login">
                            <a href="{% url 'signup' %}" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
  <link rel="stylesheet" href="{% static 'css/fashi/signup.css' %}"/>

         {% endblock %}
